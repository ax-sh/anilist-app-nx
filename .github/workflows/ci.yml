name: App CI

on:
  push:
    # Run on all branches
    branches:
      - '*'
    # Run only if files modified are not docs
    paths-ignore:
      - '*.md'
  pull_request:
    # Run on all branches
    branches:
      - '*'
    # Run only if files modified are not docs
    paths-ignore:
      - '*.md'

jobs:
  buildAndTest:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: 🏗 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - name: 🗂️ Install dependencies
        run: pnpm i
