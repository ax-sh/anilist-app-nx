overwrite: true
schema: "https://anilist.co/graphiql"
documents: "**/*.graphql"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript-client"
      - "typescript-react-apollo"
      - "typescript-graphql-files-modules"
      - "fragment-matcher"
  ./graphql.schema.json:
    plugins:
      - "introspection"
