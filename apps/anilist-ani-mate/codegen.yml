overwrite: true
schema: 'https://graphql.anilist.co/'
documents: '**/*.gql'
generates:
  apps/anilist-ani-mate/generated/graphql.ts:
    plugins:
      - 'typescript-react-apollo'
      - 'typescript-client'
      - 'typescript-graphql-files-modules'
  #      - "fragment-matcher"
  ./generated/graphql.schema.json:
    plugins:
      - 'introspection'
