overwrite: true
schema: 'https://graphql.anilist.co/'
documents: '**/*.{gql,graphql}'
hooks:
  afterAllFileWrite:
    - prettier --write
generates:
  apps/anilist-ani-mate/generated/graphql/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
      - add:
          content:
            - '// üõë NOTICE: Add the __generated__ folders to the .gitignore file.'
            - `// ‚ö†Ô∏è DO NOT EDIT Ô∏è`
            - '/* eslint-disable */'
            - '/* tslint:disable */'
    config:
      reactApolloVersion: 3
      useTypeImports: true
      withHooks: true
      withHOC: false
      withComponent: false
      withResultType: false
      withMutationFn: false
      withMutationOptionsType: false
      noNamespaces: true
      strict: true
      preResolveTypes: true
      typesPrefix: 'I'
#      typesSuffix: 'Type',
#      maybeValue: T
#      addDocBlocks: false
  apps/anilist-ani-mate/generated/graphql/schema.json:
    plugins:
      - 'introspection'
  apps/anilist-ani-mate/generated/graphql/queries.d.ts:
    plugins:
      - typescript-graphql-files-modules
    config:
            # resulting module definition path glob: "*\/api/user-service/queries.graphql"
      modulePathPrefix: '*.gql'
