overwrite: true
schema: 'https://graphql.anilist.co/'
documents: '**/*.gql'
hooks:
  afterAllFileWrite:
    - prettier --write
generates:
  apps/anilist-ani-mate/generated/graphql.ts:
    plugins:
      - 'typescript-react-apollo'
  #      - 'typescript-operations'
  #      - 'typescript'
  #      - 'typescript-graphql-files-modules'
  #      - 'typescript-client'
  #      - "fragment-matcher"
  apps/anilist-ani-mate/generated/graphql.schema.json:
    plugins:
      - 'introspection'
